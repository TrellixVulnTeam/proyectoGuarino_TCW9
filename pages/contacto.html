   <main>
      <hr class="lineaVerticalContacto">

      <div class="containerContacto">
         <h3 class="h4" id="subPregunta">¿Tenés alguna pregunta?</h3>
         <h1 class="h2">Charlemos</h1>
         
   
         <!--Formulario de contacto-->
         <form action="">
            <fieldset class="formulario">
               <!--Input nombre-->
               <div class="input">
                  <label for="nombre" class="h5">Nombre</label>
                  <input type="text" name="nombre" placeholder="Tu nombre acá" id="" class="campo">
               </div>
                     
               <!--Input apellido-->
               <div class="input">
                  <label for="apellido" class="h5">Apellido</label>
                  <input type="text" name="apellido" placeholder="Tu apellido acá" id="" class="campo">
               </div>
            
               <!--Input mail-->
               <div class="input">
                  <label for="email" class="h5">Mail</label>
                  <input type="email" name="email" id="" placeholder="nombre@mail.com" class="campo">
               </div>
            
               <!--Opciones nacionalidad-->
               <div class="input">
                  <label for="nacionalidad" class="h5">Nacionalidad</label>
                  <select name="pais" id="" class="campo">
                     <option value="Argentina">Argentina</option>
                     <option value="Chile">Chile</option>
                     <option value="Peru">Perú</option>
                     <option value="Uruguay">Uruguay</option>
                  </select>
               </div>
            
               <!--Input mensaje-->
               <div class="input">
                  <label for="contsulta" class="h5">Dejanos tu mensaje</label>
                  <input type="text" name="consulta" id="" placeholder="Escribí tu mensaje aquí" class="campo">
               </div>
            
               <!--Botones -->
               <input type="submit" value="Enviar" id="" class="botonEnviar">

            </fieldset>
         </form>
         <!--Fin formulario de contacto-->
      </div>    
      <div class="contactos">
         <div class="contacto">
            <p class="h5">Mail</p>
            <p class="body">mateogaleano@gmail.com</p>
         </div>
         <div class="contacto">
            <p class="h5">Instagram</p>
            <p class="body">@galeano.ph</p>
         </div>
         <div class="contacto">
            <p class="h5">Whatsapp</p>
            <p class="body">+54 1122 3344</p>
         </div>
      </div>
      
   </main>
