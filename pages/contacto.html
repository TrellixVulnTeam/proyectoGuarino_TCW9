<body>
   <!--menu-->

      <header class="menu">
         <nav class="navbar navbar-expand-lg fixed-top navbar-light border-2 border-bottom border-dark">
         <div class="container">
           <a class="navbar-brand" href="../../index.html">

           <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
             <ul class="navbar-nav">
               <li class="nav-item">
                 <a class="nav-link"href="/pages/proyectos.html">Portfolio</a>

                 <a class="nav-link" href="/pages/sobreMi.html">Sobre Mí</a>

                  <a class="nav-link active" aria-current="page"  href="/pages/contacto.html">Contacto</a>
               </li>
             </ul>
           </div>
         </div>
      </nav>
      </header>
      
   <main class="gridContacto animate__animated animate__fadeIn">
      <div class="contactos">
         <div class="mail">
            <a class="h5" href="">Mail</a>
            <p class="body">mateogaleano@gmail.com</p>
         </div>
         <div class="instagram">
            <a class="h5" href="">Instagram</a>
            <p class="body">@galeano.ph</p>
         </div>
         <div class="whatsapp">
            <a class="h5" href="">Whatsapp</a>
            <p class="body">+5411223344</p>
         </div>
      </div>

      
      <div class="containerFormulario">
         <h3 class="h4">¿Tenés alguna pregunta?</h3>
         <h1 class="h1">Charlemos</h1>
         
      
         <!--Formulario de contacto-->
            <form action="">
               <fieldset class="formulario">
                  <!--Input nombre-->
                  <div class="input">
                     <label for="nombre" class="h5">Nombre</label>
                     <input type="text" name="nombre" placeholder="Tu nombre acá" id="" class="campo">
                  </div>
                        
                  <!--Input apellido-->
                  <div class="input">
                     <label for="apellido" class="h5">Apellido</label>
                     <input type="text" name="apellido" placeholder="Tu apellido acá" id="" class="campo">
                  </div>
               
                  <!--Input mail-->
                  <div class="input">
                     <label for="email" class="h5">Mail</label>
                     <input type="email" name="email" id="" placeholder="nombre@mail.com" class="campo">
                  </div>
               
                  <!--Opciones nacionalidad-->
                  <div class="input">
                     <label for="nacionalidad" class="h5">Nacionalidad</label>
                     <select name="pais" id="" class="campo">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Peru">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                     </select>
                  </div>
               
                  <!--Input mensaje-->
                  <div class="input">
                     <label for="contsulta" class="h5">Dejanos tu mensaje</label>
                     <input type="text" name="consulta" id="" placeholder="Escribí tu mensaje aquí" class="campo">
                  </div>
               
                  <!--Botones -->
                  <input type="submit" value="Enviar" id="" class="botonEnviar">
      
               </fieldset>
            </form>
            <!--Fin formulario de contacto-->
         </div>    
         
         
      </main>
      
      <footer class="footer">
         <p>Todos los derechos reservados</p>
         <p>Hecha con ♡ por Delfina Guarino</p>      
      </footer>
   </div>

</body>
